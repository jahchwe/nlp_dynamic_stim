<!DOCTYPE html>
<html lang = 'en-us'>

  <head>
  	<meta charset="UTF-8">
    <title>Experiment</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    


    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
  </head>

  <style>

		textarea { height: auto}

  	
  </style>

  <body>
  	<div class="container-fluid">
  		<div class="row">
  			<div class="col-6 justify-content-center mx-auto">
	  			<div class="header mx-auto text-center">
			      <p class="display-8"><b>Use words to describe who this person might be, what they might be thinking, and/or what they might be feeling etc.</b></p>
	    		</div>
    		</div>
			</div>
  			
  		<div id="vid_row" class="row">

	  		<div id="vid_col" class="col-6 d-flex justify-content-center mx-auto my-5">
	  			
					<video
				      id="main_video"
				      class="video-js vjs-big-play-centered"
				      controls
				     
				      preload="auto"
				      data-setup='{"fluid": true, "controlBar": {"pictureInPictureToggle": false, "fullscreenToggle": false}}'
				    >
			      <source src="sample_audition_tape.mp4" type="video/mp4" />
			      <p class="vjs-no-js">
			        To view this video please enable JavaScript, and consider upgrading to a
			        web browser that
			        <a href="https://videojs.com/html5-video-support/" target="_blank"
			          >supports HTML5 video</a
			        >
			      </p>
			    </video>
		    </div>
			</div>
			<div class="row" id="pause_notice" style="color:red;">
				<div class="col d-flex justify-content-center mx-auto">
					<h6>Pause the video to make an entry.</h6>
				</div>
			</div>
			<div class="row">
				<div class="col d-flex justify-content-center mx-auto">
					<div id="info-form" class="survey" data-toggle="validator" role="form">
	          <form action="javascript:submit_descript();" class="form-horizontal">
	            <div id="description" class="form-group">
	                <label id="user-id-text" class="control-label" for="user-id">Please ONLY use adjectives and short sentences/phrases, separated by commmas.</label>
	                <input id="descript_input" type="textarea" class="form-control input-md" placeholder="example: shy woman, agitated, likes dogs" autocomplete="off" required disabled>
	            </div>
	            <button id="descript_submit" type="submit" class="btn btn-primary" disabled>Submit</button>
	          </form>
          </div>
				</div>
			</div>
    </div>

  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>

  <script type="text/javascript">

  	$("#pause_notice").hide()

  	function submit_descript() {
			var whereYouAt = $("#main_video").currentTime();
			console.log(whereYouAt)

  	}

  	$("#main_video").on("pause", function () {
    	$("#descript_submit").removeAttr('disabled')
    	$("#descript_input").removeAttr('disabled')
    	$("#pause_notice").hide()
		});

		$("#main_video").on("play", function() {
			$("#descript_submit").attr('disabled', 'disabled');
			$("#descript_input").attr('disabled', 'disabled');
			$("#pause_notice").show()
		})

  </script>

	</body>
</html>
